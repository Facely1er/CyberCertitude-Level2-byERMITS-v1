<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Check - CMMC Platform</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .health-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .status {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .status.healthy { color: #4ade80; }
        .status.unhealthy { color: #f87171; }
        h1 {
            margin: 0 0 20px 0;
            font-size: 24px;
            font-weight: 600;
        }
        .details {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .detail-row:last-child {
            border-bottom: none;
        }
        .timestamp {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="health-container">
        <div class="status healthy">âœ…</div>
        <h1>CMMC Level 1 Compliance Platform</h1>
        <p>Application is running and healthy</p>
        
        <div class="details">
            <div class="detail-row">
                <span>Status:</span>
                <span style="color: #4ade80;">Healthy</span>
            </div>
            <div class="detail-row">
                <span>Version:</span>
                <span>2.0.0</span>
            </div>
            <div class="detail-row">
                <span>Environment:</span>
                <span>Production</span>
            </div>
            <div class="detail-row">
                <span>Uptime:</span>
                <span id="uptime">Calculating...</span>
            </div>
            <div class="detail-row">
                <span>Last Check:</span>
                <span id="lastCheck">Just now</span>
            </div>
        </div>
        
        <div class="timestamp">
            Generated at: <span id="timestamp"></span>
        </div>
    </div>

    <script>
        // Update timestamp
        document.getElementById('timestamp').textContent = new Date().toISOString();
        
        // Simulate uptime (in a real app, this would come from the server)
        let startTime = Date.now();
        function updateUptime() {
            const uptime = Date.now() - startTime;
            const hours = Math.floor(uptime / (1000 * 60 * 60));
            const minutes = Math.floor((uptime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((uptime % (1000 * 60)) / 1000);
            
            document.getElementById('uptime').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // Update uptime every second
        setInterval(updateUptime, 1000);
        updateUptime();
        
        // Update last check time
        function updateLastCheck() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('lastCheck').textContent = timeString;
        }
        
        // Update every 30 seconds
        setInterval(updateLastCheck, 30000);
        updateLastCheck();
    </script>
</body>
</html>
