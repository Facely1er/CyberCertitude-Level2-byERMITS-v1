name: Deploy to Netlify

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Validate environment variables
      run: |
        echo "Checking Supabase configuration..."
        SUPABASE_URL="${{ secrets.VITE_SUPABASE_URL }}"
        SUPABASE_KEY="${{ secrets.VITE_SUPABASE_ANON_KEY }}"
        if [ -z "$SUPABASE_URL" ]; then
          echo "Warning: VITE_SUPABASE_URL secret not set, using default"
        else
          echo "VITE_SUPABASE_URL is configured"
        fi
        if [ -z "$SUPABASE_KEY" ]; then
          echo "Warning: VITE_SUPABASE_ANON_KEY secret not set, using default"
        else
          echo "VITE_SUPABASE_ANON_KEY is configured"
        fi
        
    - name: Build application
      run: |
        export VITE_SUPABASE_URL="${{ secrets.VITE_SUPABASE_URL || 'https://savggaohetwcowrprxwp.supabase.co' }}"
        export VITE_SUPABASE_ANON_KEY="${{ secrets.VITE_SUPABASE_ANON_KEY || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNhdmdnYW9oZXR3Y293cnByeHdwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczOTc2NjQsImV4cCI6MjA3Mjk3MzY2NH0.hAYPHmonytmwRm1Gj53JndMrjUH9GVURiHKtVzYN2-s' }}"
        npm run build
        
    - name: Deploy to Netlify
      uses: nwtgck/actions-netlify@v3.0
      with:
        publish-dir: './dist'
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "Deploy from GitHub Actions"
        enable-pull-request-comment: false
        enable-commit-comment: true
        overwrites-pull-request-comment: true
        netlify-auth-token: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        netlify-site-id: ${{ secrets.NETLIFY_SITE_ID }}
      timeout-minutes: 1
